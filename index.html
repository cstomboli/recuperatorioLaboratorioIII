<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperatorio</title>
    <script type= "text/javascript" src="Persona.js"></script>
    <script type= "text/javascript" src="Cliente.js"></script>
    <script type= "text/javascript" src="HtmlFunciones.js"></script>
    <link rel="stylesheet" href="hoja.css"/> 
</head>
<body>
    <div class="mostrar">
    </div>
    <div id="poderMover">

        <div id="container" >   
            <label id="txtFiltros"> ABM Personas </label>     
            
            <div>
                <label id="lblDatos" for="txtId">Id: </label> 
                <input type="text" name="id" id="txtId" class="recuadro" disabled> 
            </div>
            <div> 
                <label id="lblDatos" for="txtNombre">Nombre:</label>
                <input type="text" name="nombre" id="txtNombre" class="recuadro" > 
            </div>
            <div> 
                <label id="lblDatos" for="txtApellido">Apellido:</label>
                <input type="text" name="apellido" id="txtApellido" class="recuadro" > 
            </div>
            <div> 
                <label id="lblDatos" for="txtEdad">Edad:</label>
                <input type="number" name="apellido" id="txtEdad" class="recuadro" min="1" max="100" > 
            </div>
            <div> 
                <label id="lblDatos" for="txtTipo">Sexo</label>
                <select name="tipo" id="txtTipo" class="recuadro" > 
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                </select>
            </div>
            
            <div>
                 
                <input type="confirm" class= "button" id="btnAgregar" value="Agregar"> 
                <input type="confirm" class= "button" id="btnEliminar" value="Eliminar">
                <input type="confirm" class= "button" id="btnLimpiar" value="Limpiar LocalStorage">
            </div>          

        </div>
    <br>    
    <div id="filtros">
        <label id="txtFiltros">Filtros</label>     

        <div id="filtrosSuperior">
            <label id="lblDatos" for="txtfiltrar">Filtrar por:</label>
            <select name="tipo" id="txtfiltrar" class="filtrados" > 
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
            </select>  
            <label id="lblDatos" for="txtfiltrar">Promdeio de edad:</label>
            <input type="text" name="promedio" id="txtPromedio" class="filtrados"> 
            <input type="button" class="btnPromedio" id="btnPromedio" value="Calcular Promedio">
        </div>
        <label id="txtCamposMostrados"> Campos mostrados </label>
        <label id="txtCamposAmostrar"> Tildar los campos a mostrar </label>

        <div id="filtrosInferior">
            <input type="checkbox" name="cheqId" id="cheqId" value="cheqId"> Id
            <input type="checkbox" name="cheqMarca" id="cheqNombre" value="cheqMarca"> Nombre
            <input type="checkbox" name="cheqModelo" id="cheqEdad" value="cheqModelo"> Edad
            <input type="checkbox" name="cheqPrecio" id="cheqApellido" value="cheqPrecio"> Apellido
        </div>
    </div>

    
        <br>
        <label id="txtLista"> Lista de Personas </label>
        <br>
        <table id="tabla">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Sexo</th>
                </tr>
            </thead>
            <tbody id="tbody">
                                
            </tbody>
        </table>
    </div>
    
</body>
</html>
